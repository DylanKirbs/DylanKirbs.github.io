<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/DK.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dylan Kirby</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Dylan Kirby - Software Developer specialising in building systems and applications." />
  <meta name="keywords" content="developer, portfolio, react, typescript, web development" />
  <meta name="author" content="Dylan Kirby" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Dylan Kirby - Portfolio" />
  <meta property="og:description" content="Portfolio of Dylan Kirby - Software Developer" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://DylanKirbs.github.io/" />

  <!-- GitHub Pages SPA redirect script -->
  <script>
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
